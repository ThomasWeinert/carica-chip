<!DOCTYPE html>
<html>
<head>
  <title>Car</title>
  <style type="text/css">
    body {
      background-color: #FFF;
    }
    table {
      margin: auto;
    }
    table td {
      text-align: center;
      font-weight: bold;
      font-size: 5em;
    }
    table td a {
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td> </td>
      <td><a href="/speed?left=1&amp;right=1" target="iframe">↟</a></td>
      <td> </td>
    </tr>
    <tr>
      <td><a href="/speed?left=0.5&amp;right=1" target="iframe">↶</a></td>
      <td><a href="/speed?left=0.5&amp;right=0.5" target="iframe">↑</a></td>
      <td><a href="/speed?left=1&amp;right=0.5" target="iframe">↷</a></td>
    </tr>
    <tr>
      <td><a href="/speed?left=-0.5&amp;right=0.5" target="iframe">↺</a></td>
      <td><a href="/stop" target="iframe">◼</a></td>
      <td><a href="/speed?left=0.5&amp;right=-0.5" target="iframe">↻</a></td>
    </tr>
    <tr>
      <td><a href="/speed?left=-0.5&amp;right=-1" target="iframe">↩</a></td>
      <td><a href="/speed?left=-0.5&amp;right=-0.5" target="iframe">↓</a></td>
      <td><a href="/speed?left=-1&amp;right=-0.5" target="iframe">↪</a></td>
    </tr>
    <tr>
      <td> </td>
      <td><a href="/speed?left=-1&amp;right=-1" target="iframe">↡</a></td>
      <td> </td>
    </tr>
  </table>
  <iframe style="width: 200px; height: 40px; border: none;" src="about:blank" name="iframe"></iframe>
</body>
</html>
